{% load tekore_model_extras %}
<tr>
    <td>
        <img src="{{ artist.images | pick_image | default_image:70 }}">
    </td>
    <td>
        <a href="{{ artist | spotify_url }}">{{ artist.name }}</a>
    </td>
    <td>{{ artist | genres }}</td>
    <td>
        <a href="" hx-delete="#" hx-target="this" hx-swap="outerHTML">Unfollow</a>
    </td>
</tr>
