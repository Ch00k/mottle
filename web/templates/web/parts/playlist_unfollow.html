<button class="inline-flex items-center px-2 py-1 text-xs font-medium text-red-600 hover:text-red-800 bg-red-50 rounded transition-colors group"

        hx-confirm="Are you sure you want to remove playlist {{ playlist.name }}?"

        hx-swap="outerHTML"
        hx-indicator="#spinner"
        hx-headers='{% include "web/parts/playlist_metadata_headers.html" %}'>
    {% include "web/icons/tw_trash.html" with class="w-3 h-3 mr-1" %}
    Remove
</button>
