{% if playlists %}
    <table>
        <thead>
            <tr>
                <th>Artwork</th>
                <th class="sortable" onClick="sortTable(this)">Title</th>
                <th class="sortable" onClick="sortTable(this)">Tracks</th>
                <th class="sortable" onClick="sortTable(this)">Owner</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for playlist in playlists %}
                {% include "web/parts/playlist_row.html" %}
            {% empty %}
                <article>
                    <aside>
                        <h3>You have no playlists</h3>
                    </aside>
                </article>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <article>
        <aside>
            <h3>No playlists found</h3>
        </aside>
    </article>
{% endif %}
