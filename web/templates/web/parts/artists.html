{% if artists %}
    <table>
        <tbody>
            {% for artist in artists %}
                <tr>
                    <td>
                        <img src="{{ artist.image_url_small }}">
                    </td>
                    <td>
                        <a href="{% url 'albums' artist.id %}"
                           hx-boost="true"
                           hx-indicator="#spinner"
                           hx-headers='{% include "web/parts/artist_metadata_headers.html" %}'>{{ artist.name }}</a>
                    </td>
                    <td>{{ artist.genres | join:", " }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endif %}
