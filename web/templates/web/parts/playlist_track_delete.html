<input type="hidden"
       id="track-id-{{ track.id }}"
       name="track-id"
       value="{{ track.id }}">
<a href=""
   hx-post="{% url 'remove_tracks_from_playlist' playlist.id %}"
   hx-include="#track-id-{{ track.id }}"
   hx-confirm="Are you sure you want to delete track {{ track.name }} from playlist?"
   hx-target="{{ target | default:'closest tr' }}"
   hx-swap="outerHTML"
   hx-indicator="#spinner">{% include "web/icons/delete.html" %}</a>
