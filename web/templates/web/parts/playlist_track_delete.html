<input type="hidden"
       id="track-id-{{ track.id }}"
       name="track-id"
       value="{{ track.id }}">
<button class="inline-flex items-center px-2 py-1 text-xs font-medium text-red-600 hover:text-red-800 hover:bg-red-50 rounded transition-colors group"
        hx-post="{% url 'remove_tracks_from_playlist' playlist.id %}"
        hx-include="#track-id-{{ track.id }}"
        hx-confirm="Are you sure you want to delete track {{ track.name }} from playlist?"
        hx-target="{{ target | default:'closest #track-row' }}"
        hx-swap="outerHTML"
        hx-indicator="#spinner">
    {% include "web/icons/tw_close.html" with class="w-3 h-3 mr-1" %}
    Remove
</button>
